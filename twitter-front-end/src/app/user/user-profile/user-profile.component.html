<div class="row">
  <div class="col-xs-12">
    <h3>{{user.displayName}}</h3>
    <h4>@{{user.twitterName}}</h4>
    <h4>{{user.email}}</h4>
    <h4>{{user.profilePhotoUrl}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary" routerLink="/home/{{getLoggedUsername()}}/edit">Edit Profile</button>
    <button type="button" class="btn btn-primary" (click)="onDeleteAccount()">Delete Account</button>
  </div>
</div>
